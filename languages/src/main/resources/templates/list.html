<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Languages List</title>
  <link type="text/css" rel="stylesheet" href="/list.css">
</head>
<body>
<h2>Languages List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Creator</th>
    <th>Version</th>
    <th>Actions</th>
  </tr>
  <tr th:each="language : ${languages}">
    <td th:text="${language.name}"></td>
    <td th:text="${language.creator}"></td>
    <td th:text="${language.currentVersion}"></td>
    <td>
      <form th:action="@{/languages/{id}(id=${language.id})}" method="get">
        <input type="submit" value="View"/>
      </form>
      <form th:action="@{/languages/edit/{id}(id=${language.id})}" method="get">
        <input type="submit" value="Edit"/>
      </form>
      <form th:action="@{/languages/{id}(id=${language.id})}" method="post" onsubmit="return confirm('Seguro que deseas eliminar este lenguaje?')">
        <input type="hidden" name="_method" value="delete"/>
        <input type="submit" value="Delete"/>
      </form>
    </td>
  </tr>
</table>
<h2>Add New Language</h2>
<form action="/languages" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required minlength="2" maxlength="20"/><br/>
  <label for="creator">Creator:</label>
  <input type="text" id="creator" name="creator" required minlength="2" maxlength="20"/><br/>
  <label for="currentVersion">Current Version:</label>
  <input type="text" id="currentVersion" name="currentVersion" required/><br/>
  <button type="submit">Add</button>
</form>
</body>
</html>
