<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<h1>Dashboard</h1>
<p>Name: <span th:text="${name}"></span></p>
<p>Location: <span th:text="${location}"></span></p>
<p>Language: <span th:text="${language}"></span></p>
<p>Comment: <span th:text="${comment}"></span></p>
</body>
</html>
